<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
</head>

<body>
<div class="content">
    <h2>Create a Book:</h2>
    <form th:action="@{/addBook}"
          th:object="${bookForm}" method="POST">
        <p>
            Title of the book:
            <input type="text" th:field="*{titleOfTheBook}"/>
            <br/>
            Book author:
            <select th:field="*{bookAuthor}">
                <option th:each="author:${authors}" th:value="${author.id}"
                        th:text="${author.firstName}+' '+${author.lastName}">...
                </option>
            </select>
            <br/>
            Year of writing:
            <input type="text" th:field="*{yearOfWriting}"/>
            <br/>
            Genre:
            <input type="text" th:field="*{genre}"/>
            <br/>
            Content:
            <input type="text" th:field="*{content}"/>
            <br/>
            Cost:
            <input type="text" th:field="*{cost}"/>
            <br/>

            <input type="submit" value="Create"/>
        </p>
    </form>

    <br/>

    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color.red;font-style:italic;">
        ...
    </div>
</div>
</body>

</html>
