<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Author</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
    '
</head>
<body>
<div class="content">
    <h2>Create a Author:</h2>
    <form th:action="@{/addAuthor}"
          th:object="${authorForm}" method="POST">
        <p> First Name:
            <input type="text" th:field="*{firstName}"/>
            <br/>
            Last Name:
            <input type="text" th:field="*{lastName}"/>
            <br/>
            Year of birth:
            <input type="text" th:field="*{yearOfBirth}"/>
            <br/>
            Biography:
            <input type="text" th:field="*{biography}"/>
            <br/>
            <input type="submit" value="Create"/>
        </p>
    </form>
    <br/>

    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color.red;font-style:italic;">
        ...
    </div>
</div>
</body>

</html>
