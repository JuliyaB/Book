<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
</head>
</head>

<body>
<div class="content">
    <div class="table-users">
        <div class=hea>Authors</div>
        <table cellspacing=0>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Year of birth</th>
                <th>Biography</th>
            </tr>
            <tr th:each="author:${author1}">
                <td th:utext="${author.firstName}">...</td>
                <td th:utext="${author.lastName}">...</td>
                <td th:utext="${author.yearOfBirth}">...</td>
                <td th:utext="${author.biography}">...</td>
            </tr>
        </table>
    </div>
<br/>
    <div class="table-users">
        <div class=hea>Books</div>
        <table cellspacing=0>
            <tr>
                <th>Title of the book</th>
                <th>Book Author</th>
                <th>Year of writing</th>
                <th>Genre</th>
                <th>Content</th>
                <th>Cost</th>
            </tr>
            <tr th:each="book:${book1}" >
                <td th:utext="${book.titleOfTheBook}">...</td>
                <td th:each="author:${authors1}" th:utext="${author.firstName}">...</td>
                <td th:utext="${book.yearOfWriting}">...</td>
                <td th:utext="${book.genre}">...</td>
                <td th:utext="${book.content}">...</td>
                <td th:utext="${book.cost}">...</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
