<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
</head>

<body>
<div class="content">
<div class="table-users">
    <div class=hea>Authors</div>
    <table cellspacing=0>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year of birth</th>
            <th>Biography</th>
            <th>Delete</th>
        </tr>
        <tr th:each="author:${authors}">
            <td th:utext="${author.firstName}">...</td>
            <td th:utext="${author.lastName}">...</td>
            <td th:utext="${author.yearOfBirth}">...</td>
            <td th:utext="${author.biography}">...</td>
            <td><a th:href="@{'/authorList/'+${author.id}}">Delete</a></td>
        </tr>
    </table>
</div></div>
</body>
</html>
