<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}"/>
</head>

<body>
<form action="/search" method="GET">
    <div class="search-wrapper">
        <div class="input-holder">
            <input type="text" class="search-input" placeholder="Поиск по сайту" name="str"/>
            <button type="submit" class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
    </div>
</form>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="css/index.js"></script>

<div class="content">
    </br></br>
    <a th:href="@{/authorList}">
        <div class=button-container-1>
            <span class=mas>Author List</span>
            <button type=button>Author List</button>
        </div>
    </a>
    </br>
    <a th:href="@{/bookList}">
        <div class=button-container-1>
            <span class=mas>Book List</span>
            <button type=button>Book List</button>
        </div>
    </a>
    </br>
    <a th:href="@{/addAuthor}">
        <div class=button-container-1>
            <span class=mas>Add Author</span>
            <button type=button>Add Author</button>
        </div>
    </a>
    </br>
    <a th:href="@{/addBook}">
        <div class=button-container-1>
            <span class=mas>Add Book</span>
            <button type=button>Add Book</button>
        </div>
    </a>
</div>


</body>

</html>
