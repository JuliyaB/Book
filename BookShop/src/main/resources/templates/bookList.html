<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
</head>

<body>
<div class="content">
    <div class="table-users">
        <div class=hea>Books</div>
        <table cellspacing=0>
        <tr>
            <th>Title of the book</th>
            <th>Book Author</th>
            <th>Year of writing</th>
            <th>Genre</th>
            <th>Content</th>
            <th>Cost</th>
            <th>Delete</th>
        </tr>
        <tr th:each="book:${books}" >
            <td th:utext="${book.titleOfTheBook}">...</td>
            <td th:each="author:${authors}" th:utext="${author.firstName}">...</td>
            <td th:utext="${book.yearOfWriting}">...</td>
            <td th:utext="${book.genre}">...</td>
            <td th:utext="${book.content}">...</td>
            <td th:utext="${book.cost}">...</td>
            <td><a th:href="@{'/bookList/'+${book.id}}">Delete</a></td>
        </tr>
    </table>
    </div>
</div>
</body>
</html>
